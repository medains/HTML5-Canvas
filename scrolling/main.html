<!DOCTYPE html>
<html>
<head>
    <title>Title of the document</title>
    <style type="text/css">
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        #canvasbg { background:url(images/bg1.png) }

        .wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .wrapper canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
<div class="wrapper" height="100%" width="100%">
    <canvas id="canvasbg" width="10000" height="1000"></canvas>
    <canvas id="canvas" width="10000" height="1000"> </canvas>
</div>
<script type="text/javascript" src="Circle.js"></script>
<script type="text/javascript" src="Vector2d.js"></script>
<script type="text/javascript" src="keyboard.js"></script>
<script type="text/javascript" src="Ship.js"></script>
<script type="text/javascript" src="main1.js"></script>

<script type="text/javascript">
    window.onload = function() {
        document.documentElement.style.overflow = 'hidden';
        window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;

        var main = new Main();
        main.setup();

        function draw() {
            requestAnimationFrame(draw);
            main.update();
        }

        draw();

        var t0 = window.performance.now();
        setInterval(function(){
            canvas.style.marginLeft = -(window.performance.now() - t0)/15 + "px";
            canvasbg.style.marginLeft = -(window.performance.now() - t0)/15 + "px";
        }, 15);
    }
</script>
</body>

</html>
